<style>
    :root {
        --message-left: 860px;
        --message-top: 850px;
        --region-offset-y: 0px;
        --point-color: #FFD700;
    }

    body {
        margin: 0;
        background: #1a1a1a;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        font-family: 'Pretendard', sans-serif;
        overflow: hidden;
    }

    #content {
        width: 1536px;
        height: 1024px;
        background: url('bok.png') center/cover no-repeat;
        position: relative;
        color: var(--point-color);
        text-shadow: 0 0 10px #000;
        flex-shrink: 0;
    }

    #time {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 80px;
        font-weight: bold;
    }

    #message {
        position: absolute;
        left: var(--message-left);
        top: var(--message-top);
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .line { font-size: 32px; font-weight: 600; white-space: nowrap; }

    #region {
        font-size: 36px;
        font-weight: 900;
        color: #fff;
        position: relative;
        top: var(--region-offset-y);
    }

    #control-panel {
        width: 400px;
        height: 100vh;
        background: #252525;
        padding: 30px 20px;
        box-sizing: border-box;
        border-left: 2px solid var(--point-color);
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    h3 { color: var(--point-color); margin: 0; font-size: 20px; }
    .label { color: #aaa; font-size: 13px; margin-bottom: -10px; }

    select {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: #111;
        color: var(--point-color);
        border: 1px solid #444;
        border-radius: 6px;
        outline: none;
    }

    #status {
        margin-top: auto;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.3s;
    }
    .success { background: #2e7d32; color: #fff; opacity: 1 !important; }
</style>
</head>

<div id="content">
    <div id="time"></div>
    <div id="message">

const sidoKo = document.getElementById('sido-ko');
const sigunguKo = document.getElementById('sigungu-ko');
const sidoCn = document.getElementById('sido-cn');
const sigunguCn = document.getElementById('sigungu-cn');
const regionDisplay = document.getElementById('region');
const statusMsg = document.getElementById('status');

function init() {
    sidoKo.innerHTML = `<option value="">광역 선택</option>`;
    sidoCn.innerHTML = `<option value="">选择 地区</option>`;
    Object.keys(regionData).forEach(ko => {
        sidoKo.innerHTML += `<option value="${ko}">${ko}</option>`;
        sidoCn.innerHTML += `<option value="${ko}">${regionData[ko].cn}</option>`;
    });
}

function updateSigunguList(val) {
    sigunguKo.innerHTML = `<option value="">시군구 선택</option>`;
    sigunguCn.innerHTML = `<option value="">选择 市郡区</option>`;
    if (val && regionData[val]) {
        const list = regionData[val].sigungu;
        Object.keys(list).forEach(ko => {
            sigunguKo.innerHTML += `<option value="${ko}">${ko}</option>`;
            sigunguCn.innerHTML += `<option value="${ko}">${list[ko]}</option>`;
        });
    }
}

sidoKo.onchange = (e) => {
    const val = e.target.value;
    sidoCn.value = val;
    updateSigunguList(val);
    regionDisplay.textContent = val || "지역을 선택해 주세요";
};

sidoCn.onchange = (e) => {
    const val = e.target.value;
    sidoKo.value = val;
    updateSigunguList(val);
    regionDisplay.textContent = val || "지역을 선택해 주세요";
};

sigunguKo.onchange = async (e) => {
    const val = e.target.value;
    sigunguCn.value = val;
    if (val) {
        regionDisplay.textContent = `${sidoKo.value} ${val}`;
        await copyToClipboard();
    }
};

sigunguCn.onchange = async (e) => {
    const val = e.target.value;
    sigunguKo.value = val;
    if (val) {
        regionDisplay.textContent = `${sidoKo.value} ${val}`;
        await copyToClipboard();
    }
};

setInterval(() => {
    const d = new Date();
    document.getElementById('time').textContent = 
        `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}`;
}, 1000);

async function copyToClipboard() {
    const content = document.getElementById('content');
    try {
        const canvas = await html2canvas(content, { scale: 1, useCORS: true });
        canvas.toBlob(async (blob) => {
            const item = new ClipboardItem({ "image/png": blob });
            await navigator.clipboard.write([item]);
            statusMsg.classList.add('success');
            setTimeout(() => statusMsg.classList.remove('success'), 2000);
        });
    } catch (err) { console.error(err); }
}
