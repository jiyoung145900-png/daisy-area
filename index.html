<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>데이지 - 즉시 복사 지역 선택</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<style>
    :root {
        --message-left: 860px;
        --message-top: 855px;
        --region-offset-y: 6px;
        --point-color: #FFD700;
    }

    body {
        margin: 0;
        background: #1a1a1a;
        display: flex;
        justify-content: flex-start; /* 왼쪽 정렬 */
        align-items: center;
        height: 100vh;
        font-family: 'Pretendard', sans-serif;
        overflow: hidden;
    }

    /* 메인 캔버스 */
    #content {
        width: 1536px;
        height: 1024px;
        background: url('bok.png') center/cover no-repeat;
        position: relative;
        color: var(--point-color);
        text-shadow: 0 0 10px #000;
        flex-shrink: 0; /* 크기 고정 */
    }

    #time {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 80px;
        font-weight: bold;
    }

    #message {
        position: absolute;
        left: var(--message-left);
        top: var(--message-top);
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .line { font-size: 32px; font-weight: 600; white-space: nowrap; }

    #region {
        font-size: 36px;
        font-weight: 900;
        color: #fff;
        position: relative;
        top: var(--region-offset-y);
    }

    /* 우측 컨트롤러 레이어 */
    #control-panel {
        width: 400px;
        height: 100vh;
        background: #252525;
        padding: 40px 20px;
        box-sizing: border-box;
        border-left: 2px solid var(--point-color);
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    h3 { color: var(--point-color); margin: 0; }
    p { color: #888; font-size: 14px; margin: 0; }

    select {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        background: #111;
        color: var(--point-color);
        border: 1px solid #444;
        border-radius: 8px;
        outline: none;
    }

    select:focus { border-color: var(--point-color); }

    /* 상태 알림 */
    #status {
        margin-top: auto;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.3s;
    }
    .success { background: #2e7d32; color: #fff; opacity: 1 !important; }
</style>
</head>
<body>

<div id="content">
    <div id="time"></div>
    <div id="message">
        <div class="line">가까운 곳에서, 끌림이 피는 중</div>
        <div id="region">지역을 선택해 주세요</div>
        <div class="line">근처의 누군가를 찾고 있어요..</div>
    </div>
</div>

<div id="control-panel">
    <h3>📍 동네 설정</h3>
    <p>지역을 변경하면 자동으로 이미지가 복사됩니다.</p>
    <select id="sido"></select>
    <select id="sigungu"></select>
    <div id="status">✅ 클립보드 복사 완료!</div>
</div>

<script>
const regions = {
    "서울특별시": ["강남구", "강동구", "강북구", "강서구", "관악구", "광진구", "구로구", "금천구", "노원구", "도봉구", "동대문구", "동작구", "마포구", "서대문구", "서초구", "성동구", "성북구", "송파구", "양천구", "영등포구", "용산구", "은평구", "종로구", "중구", "중랑구"],
    "부산광역시": ["강서구", "금정구", "기장군", "남구", "동구", "동래구", "부산진구", "북구", "사상구", "사하구", "서구", "수영구", "연제구", "영도구", "중구", "해운대구"],
    "대구광역시": ["군위군", "남구", "달서구", "달성군", "동구", "북구", "서구", "수성구", "중구"],
    "인천광역시": ["강화군", "계양구", "남동구", "동구", "미추홀구", "부평구", "서구", "연수구", "옹진군", "중구"],
    "광주광역시": ["광산구", "남구", "동구", "북구", "서구"],
    "대전광역시": ["대덕구", "동구", "서구", "유성구", "중구"],
    "울산광역시": ["남구", "동구", "북구", "울주군", "중구"],
    "세종특별자치시": ["세종시"],
    "경기도": ["가평군", "고양시", "과천시", "광명시", "광주시", "구리시", "군포시", "김포시", "남양주시", "동두천시", "부천시", "성남시", "수원시", "시흥시", "안산시", "안성시", "안양시", "양주시", "양평군", "여주시", "연천군", "오산시", "용인시", "의왕시", "의정부시", "이천시", "파주시", "평택시", "포천시", "하남시", "화성시"],
    "강원특별자치도": ["강릉시", "고성군", "동해시", "삼척시", "속초시", "양구군", "양양군", "영월군", "원주시", "인제군", "정선군", "철원군", "춘천시", "태백시", "평창군", "홍천군", "화천군", "횡성군"],
    "충청북도": ["괴산군", "단양군", "보은군", "영동군", "옥천군", "음성군", "제천시", "증평군", "진천군", "청주시", "충주시"],
    "충청남도": ["계룡시", "공주시", "금산군", "논산시", "당진시", "보령시", "부여군", "서산시", "서천군", "아산시", "예산군", "천안시", "청양군", "태안군", "홍성군"],
    "전북특별자치도": ["고창군", "군산시", "김제시", "남원시", "무주군", "부안군", "순창군", "완주군", "익산시", "임실군", "장수군", "전주시", "정읍시", "진안군"],
    "전남특별자치도": ["강진군", "고흥군", "곡성군", "광양시", "구례군", "나주시", "담양군", "목포시", "무안군", "보성군", "순천시", "신안군", "여수시", "영광군", "영암군", "완도군", "장성군", "장흥군", "진도군", "함평군", "해남군", "화순군"],
    "경상북도": ["경산시", "경주시", "고령군", "구미시", "김천시", "문경시", "봉화군", "상주시", "성주군", "안동시", "영덕군", "영양군", "영주시", "영천시", "예천군", "울릉군", "울진군", "의성군", "청도군", "청송군", "칠곡군", "포항시"],
    "경상남도": ["거제시", "거창군", "고성군", "김해시", "남해군", "밀양시", "사천시", "산청군", "양산시", "의령군", "진주시", "창녕군", "창원시", "통영시", "합천군", "하동군", "함안군", "함양군"],
    "제주특별자치도": ["제주시", "서귀포시"]
};

const sido = document.getElementById('sido');
const sigungu = document.getElementById('sigungu');
const regionDisplay = document.getElementById('region');
const statusMsg = document.getElementById('status');

// 초기화
sido.innerHTML = `<option value="">광역 선택</option>`;
Object.keys(regions).forEach(r => sido.innerHTML += `<option>${r}</option>`);

// 시간 업데이트
setInterval(() => {
    const d = new Date();
    document.getElementById('time').textContent = 
        `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}`;
}, 1000);

// 시도 변경
sido.onchange = () => {
    sigungu.innerHTML = `<option value="">구/군 선택</option>`;
    if (regions[sido.value]) {
        regions[sido.value].forEach(sg => sigungu.innerHTML += `<option>${sg}</option>`);
        regionDisplay.textContent = sido.value;
    }
};

// 시군구 변경 시 즉시 복사 로직
sigungu.onchange = async () => {
    if (sigungu.value) {
        regionDisplay.textContent = `${sido.value} ${sigungu.value}`;
        await copyToClipboard();
    }
};

// 클립보드 복사 함수 (Core Logic)
async function copyToClipboard() {
    const content = document.getElementById('content');
    try {
        const canvas = await html2canvas(content, { scale: 1, useCORS: true });
        canvas.toBlob(async (blob) => {
            const item = new ClipboardItem({ "image/png": blob });
            await navigator.clipboard.write([item]);
            
            // 성공 알림
            statusMsg.classList.add('success');
            setTimeout(() => statusMsg.classList.remove('success'), 2000);
        });
    } catch (err) {
        console.error("복사 실패:", err);
    }
}
</script>
</body>
</html>
